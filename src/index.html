<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixabay Image Finder</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Pixabay Image Finder</h1>
      <form class="form" aria-label="search-form">
        <input
          type="text"
          class="form-input"
          placeholder="Введіть слово для пошуку..."
          aria-label="search-input"
          name="query"
          autocomplete="off"
        />
        <button type="submit" class="form-btn">Пошук</button>
      </form>
      <section class="gallery-section">
        <ul class="gallery"></ul>
        <div class="controls">
          <button type="button" class="load-more is-hidden">Load more</button>
          <span class="loader is-hidden" aria-hidden="true">Loading...</span>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
